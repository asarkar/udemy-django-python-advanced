name: CI

on: [push, workflow_dispatch]

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "auto"
      - name: Install dependencies
        run: uv sync --locked
      - name: Test
        run: ./.github/run.sh --no-lint
      - name: Lint
        run: ./.github/run.sh --no-test
